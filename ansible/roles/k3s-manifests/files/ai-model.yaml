apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hf-cache
  namespace: qna
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: local-path
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-svc
  namespace: qna
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-svc
  template:
    metadata:
      labels:
        app: ai-svc
    spec:
      nodeSelector:
        role: ai
      containers:
      - name: ai-svc
        image: lacet301/qna-internal-ai-svc:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: EMBED_MODEL
          value: "intfloat/e5-small-v2"
        - name: LLM_BASE_MODEL
          value: "Qwen/Qwen2.5-0.5B-Instruct"
        - name: DEVICE
          value: "cpu"
        - name: HF_HOME
          value: "/hf-cache"
        volumeMounts:
        - name: hf-cache-vol
          mountPath: /hf-cache
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          failureThreshold: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
      volumes:
      - name: hf-cache-vol
        persistentVolumeClaim:
          claimName: hf-cache
---
apiVersion: v1
kind: Service
metadata:
  name: ai-svc
  namespace: qna
spec:
  selector:
    app: ai-svc
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  type: ClusterIP
